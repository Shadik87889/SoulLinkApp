<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Clone</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #video-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      video {
        width: 300px;
        height: 200px;
        border: 1px solid black;
      }
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>WhatsApp Clone</h1>
    <input type="text" id="roomInput" placeholder="Enter room ID" />
    <button id="joinRoom">Join Room</button>
    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div>
      <button id="startCall">Start Call</button>
      <button id="endCall">End Call</button>
    </div>

    <script>
      const socket = io();
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const startCallBtn = document.getElementById("startCall");
      const endCallBtn = document.getElementById("endCall");
      const roomInput = document.getElementById("roomInput");
      const joinRoomBtn = document.getElementById("joinRoom");

      let localStream;
      let peerConnection;
      let roomId;
      const servers = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };

      joinRoomBtn.addEventListener("click", () => {
        roomId = roomInput.value;
        if (roomId) {
          socket.emit("join-room", roomId);
        }
      });

      async function startCall() {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true,
        });
        localVideo.srcObject = localStream;
        peerConnection = new RTCPeerConnection(servers);
        localStream
          .getTracks()
          .forEach((track) => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice-candidate", {
              candidate: event.candidate,
              roomId,
            });
          }
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { offer, roomId });
      }

      async function endCall() {
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
          localVideo.srcObject = null;
          remoteVideo.srcObject = null;
        }
      }

      socket.on("offer", async ({ offer, roomId: receivedRoomId }) => {
        if (roomId !== receivedRoomId) return;
        if (!peerConnection) startCall();
        await peerConnection.setRemoteDescription(
          new RTCSessionDescription(offer)
        );
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { answer, roomId });
      });

      socket.on("answer", async ({ answer, roomId: receivedRoomId }) => {
        if (roomId !== receivedRoomId) return;
        await peerConnection.setRemoteDescription(
          new RTCSessionDescription(answer)
        );
      });

      socket.on("ice-candidate", ({ candidate, roomId: receivedRoomId }) => {
        if (roomId !== receivedRoomId) return;
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      });

      startCallBtn.addEventListener("click", startCall);
      endCallBtn.addEventListener("click", endCall);
    </script>
  </body>
</html>
